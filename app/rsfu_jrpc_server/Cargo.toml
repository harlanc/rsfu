[package]
name = "rsfu-jrpc-server"
description = "rsfu signal server using json-rpc2.0"
version = "0.0.1"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/rsfu"
license = "MIT"
readme = "README.md"
categories = ["multimedia", "multimedia::video", 'multimedia::audio']
keywords = ["rtmp", "hls", "httpflv", "video", "streaming"]
edition = "2018"
[dependencies]
toml = "0.5.8"
serde_derive = "1.0"
serde = { version = "1.0.101", optional = true, features = ["derive"] }
anyhow = "^1.0"
log = "0.4.0"
env_logger = "0.9.0"
flexi_logger = "0.18"
chrono = "0.4"
failure = "0.1.1"
rsfu = {path = "../../rsfu/"}#"0.0.4"
jrpc2 =  {path = "../../jsonrpc2-rs/"}#"0.0.4"
uuid = "1.2.1"
bytesio = "0.1.27"

